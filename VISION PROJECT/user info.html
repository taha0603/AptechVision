<script>
    document.getElementById('intakeForm').addEventListener('submit', function(event) {
        event.preventDefault();
        calculateDailyIntake();
    });
    
    function calculateDailyIntake() {
        var name = document.getElementById('name').value;
        var age = parseInt(document.getElementById('age').value);
        var height = parseFloat(document.getElementById('height').value);
        var weight = parseFloat(document.getElementById('weight').value);
        var goal = document.getElementById('goal').value;
    
        if (!name || isNaN(age) || isNaN(height) || isNaN(weight)) {
            alert('Please fill out all fields with valid information.');
            return;
        }
    
        var basalMetabolicRate = 10 * weight + 6.25 * height - 5 * age + 5;
        var dailyIntake = basalMetabolicRate * 1.2;
    
        var adjustedIntake;
        var calorieChangePercentage;
        var message;
    
        if (goal === 'loss') {
            calorieChangePercentage = 20;
            adjustedIntake = dailyIntake * ((100 - calorieChangePercentage) / 100);
            message = `your estimated daily caloric intake for weight loss is`;
        } else if (goal === 'gain') {
            calorieChangePercentage = 10;
            adjustedIntake = dailyIntake * ((100 + calorieChangePercentage) / 100);
            message = `your estimated daily caloric intake for weight gain is`;
        }
    
        // Calculate macronutrient breakdown
        var carbsPercentage = 50;
        var fatPercentage = 30; 
    
        var carbsIntake = adjustedIntake * (carbsPercentage / 100) / 4; 
        var fatIntake = adjustedIntake * (fatPercentage / 100) / 9; 
    
        var resultElement = document.getElementById('intakeResult');
        resultElement.innerHTML = `
            <p>${name}, ${message}:</p>
            <p><strong>Before adjustment: ${dailyIntake.toFixed(2)} calories.</strong></p>
            <p><strong>After adjustment: ${adjustedIntake.toFixed(2)} calories.</strong></p>
            <p>For your goal, your estimated daily intake should include approximately:</p>
            <ul>
                <li><strong>${carbsIntake.toFixed(2)} grams of carbs.</strong></li>
                <li><strong>${fatIntake.toFixed(2)} grams of fat.</strong></li>
            </ul>
        `;
    
        var resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
    }
    </script>
